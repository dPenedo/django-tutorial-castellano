<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
{% if lista_ultimas_preguntas %}
<ul>

  {% for pregunta in lista_ultimas_preguntas  %}

        <a href="{% url "sondeo:detalle" pregunta.id  %}"> {{pregunta.texto_pregunta}}</a>

</ul>

{% endif %}

  </body>
</html>
