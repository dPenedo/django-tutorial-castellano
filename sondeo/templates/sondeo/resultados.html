<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
</head>

<body>
  <h1> {{ pregunta.texto_pregunta }} </h1>
  <ul>
    {% for respuesta in pregunta.respuesta_set.all %}
    <li> {{ respuesta_texto_elegido }} -- {{ respuesta.votos }} voto{{ respuesta.votos|pluralize }} </li>

    {% endfor %}
  </ul>

  <a href="{% url 'sondeo:detalle' pregunta.id %}">Volver a votar</a>

</body>

</html>
